<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Tests</title>
	<meta name="description" content="Different form tests">
	<meta name="author" content="Wes Todd">
	
	<link rel="stylesheet" href="leSlide.css">
</head>

<body>
	<header>
		<h1>LeSlide</h1>
		<h2>A sliding label effect for form elements</h2>
	</header>
	<div id="main" role="main">
		<form action="/" method="post">
			
			<div class="field-wrap text required">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" />
			</div>
			
			<div class="field-wrap text required">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" />
			</div>
			
			<div class="field-wrap text required">
				<label for="subject">Phone</label>
				<input type="text" name="subject" id="subject" />
			</div>
			
			
		</form>
		
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

	<script src="jquery.leSlide.js"></script>
	<script>
		
		jQuery(document).ready(function($){
			
			$('input').leSlide();
			
		});
	</script>
</body>
</html>
